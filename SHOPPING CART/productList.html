<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/Common.css" />
    <link rel="stylesheet" href="CSS/productList.css" />
  </head>

  <body>
    <!-- loader -->
    <div class="loader-backdrop" id="loader-backdrop">
      <div class="loader2">
        <div></div>
      </div>
    </div>

    <!-- Product List -->
    <div id="productListPage">
      <!-- navbar -->
      <nav id="header">
        <div class="container">
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <!-- We have this div flex,with justify content as space between -->
              <div class="logo d-inline-block">
                <a href="Index.html" class="text-decoration-none">Shop Cart</a>
              </div>
              <div class="user-actions d-flex flex-row">
                <a href="cart.html">Cart</a>
                <div class="user-intro" id="userIntro">Hi user</div>
                <div class="logout-btn" id="logoutBtn">Logout</div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <h2 class="text-center product-list-title">All Products</h2>
          <!-- Product List Wrapper -->
          <div class="poduct-list-wrapper d-flex flex-row">
            <!-- Sidebar -->
            <div class="product-list-sidebar d-flex flex-column">
              <!-- Search Product -->
              <div class="sidebar-title">Search Products</div>
              <div class="sidebar-search form-group">
                <input
                  type="text"
                  placeholder="Search by name"
                  class="form-control"
                  id="searcInput" />
              </div>
              <!-- Categories -->
              <div class="sidebar-title fw-bold">Categories</div>
              <div id="categoryList">
                <!-- Will be added or populate by JS function populate categories -->
                <!-- <a
                  href="productList.html?category=electronics"
                  class="d-flex text-decoration-none"
                  >Electronics</a>
                
                <a
                  href="productList.html?category=jewelery"
                  class="d-flex text-decoration-none"
                  >Jewelery</a>
                
                <a
                  href="productList.html?category=men's clothing"
                  class="d-flex text-decoration-none"
                  >Men's Clothing</a>
                
                <a
                  href="productList.html?category=women's clothing"
                  class="d-flex text-decoration-none"
                  >Women's Clothing</a> -->
              </div>

              <!-- Filter By price -->
              <div class="sidebar-title">Filter by price</div>
              <div class="price-filter">
                <div
                  class="price-filter-select d-flex flex-row justify-content-between">
                  <div class="form-group">
                    <select name="minPrice" id="minPrice" class="form-select">
                      <option value="0">0</option>
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                      <option value="200">200</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select name="maxPrice" id="maxPrice" class="form-select">
                      <option value="0">0</option>
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                      <option value="200">200</option>
                      <option value="1000">1000</option>
                    </select>
                  </div>
                </div>
                <div
                  class="price-filter-title d-flex flex-row justify-content-start">
                  <div id="price-filter-label-min">Min Price</div>
                  <div id="price-filter-label-max">Max Price</div>
                </div>
              </div>
              <button class="btn btn-warning clear-filter" id="search">
                Search
              </button>
              <button class="btn btn-danger clear-filter" id="clear">
                Clear Filters
              </button>
            </div>
            <!-- Product List -->
            <div class="product-list-box" id="productList">
              <!-- Added list of products -->
              <a
                href="productDetails.html"
                target="_blank"
                class="product-item text-decoration-none d-inline-block">
                <div class="product-img">
                  <img src="./Img/product.jpg" alt="" />
                </div>
                <div class="product-name text-center">Some Product</div>
                <div class="product-price text-center">&#8377; 10000</div>
              </a>
              <!-- Everything below is copy pasted -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script src="JS/common.js"></script>
    <!--  here we loaded the common js first so that all the functionality of
    common js is available to productDetails.js -->
    <script src="JS/productList.js"></script>
  </body>
</html>
