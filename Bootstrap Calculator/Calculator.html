<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container text-center">
        <h2>Calculator</h2>
        <div class="row">
            <div class="col-auto">
                <div class="row m-0 mb-3 g-0">
                    <div class="col-12">
                        <input type="number" class="form-control m-0">
                    </div>
                </div>
                <div class="row m-0 mb-1  ">
                    <div class="col-auto"><button class="btn btn-light ">9</button>
                    </div>
                    <div class="col-auto"><button class="btn btn-light">8</button>
                    </div>
                    <div class="col-auto"><button class="btn btn-light">7</button>
                    </div>
                    <div class="col-auto"><button class="btn btn-light">/</button>
                    </div>
                </div>
                <div class="row m-0 mb-1">
                    <div class="col-auto"><button class="btn btn-light  ">6</button>
                    </div>
                    <div class="col-auto"><button class="btn btn-light">5</button>
                    </div>
                    <div class="col-auto"><button class="btn btn-light">4</button>
                    </div>
                    <div class="col-auto"><button class="btn btn-light">x</button>
                    </div>
                </div>
                <div class="row m-0 mb-1 ">
                    <div class="col-auto"><button class="btn btn-light ">3</button>
                    </div>
                    <div class="col-auto"><button class="btn btn-light">2</button>
                    </div>
                    <div class="col-auto"><button class="btn btn-light">1</button>
                    </div>
                    <div class="col-auto"><button class="btn btn-light">-</button>
                    </div>
                </div>
                <div class="row m-0 mb-1 ">
                    <div class="col-auto"><button class="btn btn-light">*</button>
                    </div>
                    <div class="col-auto"><button class="btn btn-light">0</button>
                    </div>
                    <div class="col-auto"><button class="btn btn-light">#</button>
                    </div>
                    <div class="col-auto"><button class="btn btn-light">+</button>
                    </div>
                </div>
                <div class="row m-0 ">
                    <div class="col"><button class="btn btn-primary w-100 ">=</button>
                    </div>
                    <div class="col-auto"><button class="btn btn-warning">C</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
